<div class="container ms-2" style="align-items: center;">
    <form [formGroup]="signupform" method="POST" (ngSubmit)="onSignup()">
    <div class="row">
        <div class="col-12">
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="username" formControlName="username"class="form-control" id="exampleFormControlInput1" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                <input type="password" formControlName="password"class="form-control" id="exampleFormControlInput1" placeholder="Password">
            </div>
            <button class="btn btn-light me-3" type="submit">signup</button>
        </div>
    </div>
    </form>
    <div class= "container" *ngIf= "success" >
        <div class ="container text-center" style="color:green;border: 1px solid green;">
            <b>Successfully Registered</b>

        </div>
        
    </div>
</div>
